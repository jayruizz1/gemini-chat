<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #12121f;
      --chat-bg: #1e1e2f;
      --user-bg: #2a2a3d;
      --bot-bg: #4b6efb;
      --text-color: #eee;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      background: var(--chat-bg);
      padding: 15px 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 26px;
      font-weight: 600;
      flex-shrink: 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #chat {
      flex: 1;
      background: var(--chat-bg);
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 75%;
      padding: 14px 18px;
      border-radius: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
      word-wrap: break-word;
      font-size: 20px; /* bigger text */
      animation: fadeIn 0.2s ease-out;
    }

    .you {
      background: var(--user-bg);
      align-self: flex-end;
    }

    .bot {
      background: var(--bot-bg);
      color: white;
      align-self: flex-start;
    }

    .typing {
      display: inline-block;
      position: relative;
      width: 40px;
      height: 16px;
    }

    .typing span {
      display: block;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      position: absolute;
      bottom: 0;
      animation: bounce 1.2s infinite ease-in-out;
    }

    .typing span:nth-child(1) { left: 0; animation-delay: 0s; }
    .typing span:nth-child(2) { left: 14px; animation-delay: 0.2s; }
    .typing span:nth-child(3) { left: 28px; animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-6px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px);}
      to { opacity: 1; transform: translateY(0);}
    }

    .chat-input {
      display: flex;
      padding: 10px;
      gap: 10px;
      background: var(--chat-bg);
      flex-shrink: 0;
    }

    .chat-input textarea {
      flex: 1;
      padding: 12px;
      border-radius: 16px;
      border: none;
      font-family: 'Inter', sans-serif;
      font-size: 20px; /* bigger input text */
      resize: none;
      background: #2a2a3d;
      color: var(--text-color);
    }

    .chat-input button {
      background: var(--bot-bg);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 16px;
      cursor: pointer;
      font-weight: 600;
      font-size: 20px; /* bigger button text */
    }

    .chat-input button:hover {
      background: #3a5ddb;
    }
  </style>
</head>
<body>
  <header>
    ðŸ¤– Gemini Chat
  </header>

  <main>
    <div id="chat"></div>
    <div class="chat-input">
      <textarea id="message" rows="1" placeholder="Type a message..."></textarea>
      <button id="send">Send</button>
    </div>
  </main>

  <script>
    const chat = document.getElementById("chat");
    const messageEl = document.getElementById("message");
    const sendBtn = document.getElementById("send");

    const geminiEmoji = 'ðŸ¤–';
    const userEmoji = 'ðŸ˜Ž';

    function addMessage(text, sender, typing=false) {
      const div = document.createElement('div');
      div.classList.add('message', sender);

      if (typing) {
        div.innerHTML = `<span class="typing"><span></span><span></span><span></span></span> ${geminiEmoji}`;
      } else {
        div.innerHTML = `<span>${sender === 'you' ? userEmoji : geminiEmoji}</span> ${text}`;
      }

      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      return div;
    }

    sendBtn.onclick = async () => {
      const msg = messageEl.value.trim();
      if(!msg) return;
      addMessage(msg, 'you');
      messageEl.value = "";

      const typingDiv = addMessage('', 'bot', true);

      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });
      const data = await res.json();

      typingDiv.innerHTML = `<span>${geminiEmoji}</span> ${data.reply}`;
    };

    messageEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
