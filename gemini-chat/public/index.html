<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gemini Chat</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin:auto; padding:20px; }
    #chat { border:1px solid #ccc; height:300px; overflow:auto; padding:10px; margin-bottom:10px; }
    .you { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h2>Gemini Chat</h2>
  <div id="chat"></div>
  <textarea id="message" rows="2" style="width:100%"></textarea><br>
  <button id="send">Send</button>

  <script>
    const chat = document.getElementById("chat");
    const messageEl = document.getElementById("message");
    const sendBtn = document.getElementById("send");

    sendBtn.onclick = async () => {
      const msg = messageEl.value;
      if(!msg) return;
      chat.innerHTML += `<div class="you">You: ${msg}</div>`;
      messageEl.value = "";

      chat.innerHTML += `<div class="bot">AI: thinking...</div>`;
      chat.scrollTop = chat.scrollHeight;

      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });
      const data = await res.json();
      chat.lastChild.innerHTML = `AI: ${data.reply}`;
      chat.scrollTop = chat.scrollHeight;
    };
  </script>
</body>
</html>
